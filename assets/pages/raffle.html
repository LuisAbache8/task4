    <header>
            <h1>Raffle</h1>
    </header>
    <main>
        <section>
            <a href="#"><h2>You can participate in a raffle. The prize is a coffee pot.</h2></a>  
        <br>
        <div class="raffle">
            <div class="imageraffle">
                <div class="image1">
                    <img id="god" src="../image/cup-w-coffee.jpg" alt="cup-w-coffee">
                </div>
                <div class="image2">
                    <img id="god2" src="../image/heart-coffee.jpg" alt="heart-coffee">
                </div>
            </div>
            <div class="formulario">
                <form action="./formulario.html" method="get">
                <label for="name">First Name</label>
                <input type="text" id="name" name="firstName">

                <label for="lastname">Last Name</label>
                <input type="text" name="lastName" id="lastname">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="colorcoffe">What color would you like the coffee pot:</label>
                <input type="color" name="colorcoffe" id="colorcoffe">

                <label for="country">Country</label>
                <select name="country" id="country">
                            <option>Argentina</option>
                            <option>Bolivia</option>
                            <option>Brasil</option>
                            <option>Colombia</option>
                            <option>Costa Rica</option>
                            <option>Chile</option>
                            <option>Ecuador</option>
                            <option>Mexico</option>
                            <option>Panama</option>
                            <option>Paraguay</option>
                            <option>Peru</option>
                            <option>Uruguay</option>
                            <option>Venezuela</option>
                </select>

                    <legend>Payment Options</legend>
                    <label for="cash">Cash</label>
                    <input type="radio" name="payment" id="cash" value="cash">

                    <label for="debiCard">Debit Card</label>
                    <input type="radio" name="payment" id="debiCard" value="debiCard">

                    <label for="creditCard">Credit Card</label>
                    <input type="radio" name="payment" id="creditCard" value="creditCard">

                       
                    <label for="textarea">Service</label>
                    <textarea name="service" id="textarea" cols="30" rows="10"></textarea>

                    <label for="conditiones">I accept the terms and conditions.</label>
                    <input type="checkbox" name="conditiones" id="conditiones" value="acept" required>

                    <input type="submit" value="Send">
                </form>
            </div>
        </div>
        </section>
    </main>
    <footer>
